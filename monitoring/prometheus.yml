global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # YACE CloudWatch Exporter
  - job_name: 'yace'
    static_configs:
      - targets: ['yace:5000']
    scrape_interval: 60s  # CloudWatch has rate limits

  # Neo4j metrics (if enabled)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    metrics_path: /metrics
